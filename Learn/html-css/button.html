<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .subscribe-button {
            background-color: rgb(200, 0, 0);
            color: #ffffff;
            border:none;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            transition: opacity 0.15s ease;
            
        }

        .subscribe-button:hover{
            opacity: 0.7;
        }
        .subscribe-button:active{
            opacity: 0.4;
        }
        .join-button {
            background-color: white;
            color: rgb(58, 58, 250);
            border: 2px solid rgb(58, 58, 250);
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            padding-top: 9px;
            padding-bottom: 9px;
            padding-left: 16px;
            padding-right: 16px;
            transition: background-color 0.3s ease,
             color 0.3s;
            
        }

        .join-button:hover{
            background-color: rgb(58, 58, 250);
            color: white;
        }

        .join-button:active{
            opacity: 0.4;
        }
        .tweet-button {
            background-color: rgb(3, 112, 236);
            color: #f3f3ff;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            font-weight: bold;
            font-size: 15px;
            transition: box-shadow 0.15s ease;
            
        }
        .tweet-button:hover{
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
            

        }
    </style>
    <button class="subscribe-button">
        SUBSCRIBE
    </button>

    <button class="join-button">
        JOIN
    </button>

    <button class="tweet-button">
        Tweet
    </button>
</body>
</html>
